apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: conotoso-3
  labels:
    app.kubernetes.io/name: conotoso-3
    app.kubernetes.io/part-of: conotoso-3-project
    kubernetes.azure.com/generator: devhub
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: conotoso-3
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80